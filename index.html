<!doctype html>
<html lang="en">
  <head>
    <title>Rupee Thief</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>



  <body>
    <header class="container-fluid text-center">
      <h2>Rupee Thief</h2>
      <h4>Stolen Rupees: <span id='count'>0</span></h4>
    </header>
    <main class="container-fluid text-center flex-grow-1">
      <div class="row h-100 justify-content-center gx-0">
        <div class="col-2"></div>
        <div class="col-6">
          <img class="object-fit" src="./assets/pot.webp" alt="" onclick="steal()">
        </div>
        <div class="col-4 d-flex flex-column">
          <div class="row flex-column h-100" id="steals">
            <!-- Steal upgrades here -->
          </div>
          <div class="row flex-column h-100" id="passives">
            <!-- Passive Upgrades here -->
            <!-- <div class="col d-flex justify-content-center">
              <img class="object-fit-upgrade" src="${upgrade.img}" alt="">
              <h4>${upgrade.name}: ${upgrade.quantity}</h4>
            </div> -->
          </div>
        </div>
      </div>
    </main>
    <footer class="container fluid text-center">
      <h5>made by eric</h5>
    </footer>





    <script src="main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
