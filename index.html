<!doctype html>
<html lang="en">
  <head>
    <title>Rupee Thief</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet"> 
  </head>
  
  <body>
    <main class="container-fluid">
      <div class="row justify-content-center" id="alert">
        <div class="col-2 d-flex flex-column">
          <div class="fs-6">
            <div><h3>Totals</h3><hr></div>
            <div>
              <div class="d-flex justify-content-between"><p>Bonus </p><p id="b-total">0</p></div>
              <div class="d-flex justify-content-between"><p>Steal Bonus </p><p id="s-total">0</p></div>
              <div class="d-flex justify-content-between"><p>Passive Bonus </p><p id="p-total">0</p></div>
              <div class="d-flex justify-content-between"><p>All Time Rupees </p><p  id="all-total">0</p></div>
            </div>
          </div>
          <div class="fs-6">
            <div><h3>Bonuses</h3><hr></div>
            <div id="s-bonus"></div>
            <div id="p-bonus"></div>
          </div>
        </div>
        <div class="col-7 d-flex justify-content-center align-items-center vr bg-main text-center" >
          <div class=""> 
            <img class="p-5 select-pot" src="./assets/pot.webp" alt="" onclick="steal()">
            <h4 class="upgrade-bg">Stolen Rupees: <span id='count'>0</span></h4>
          </div>
        </div>
        <div class="col-3">
          <div class="row flex-column px-3" id="steals">
            <!-- Steal upgrades here -->
          </div>
          <div class="row flex-column px-3" id="passives">
            <!-- Passive Upgrades here -->
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row">
        <div class="col d-flex flex-row justify-content-between align-items-start">
          <h1>Rupee Thief</h1><div class="d-flex" id="badges"></div><h5>made by eric</h5>
        </div>
      </div>
    </footer>





    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
